<div class="container mt-5">
    <div class="row mb-5">
        <div class="col-xl-5 col-lg-6 col-md-8 mx-auto">
            <div class="text-center">
                <h1 class="title wow fadeInDown" data-wow-delay=".5s">Odliczanie</h1>
                <h2 class="wow fadeInUp" data-wow-delay=".8s">05.05.2022</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-1 col-lg-1"></div>
        <div class="col-xl-2 col-lg-2 col-md-4">
            <div class="countdown-element-container text-center mb-30 wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".3s">
                <div class="countdown-time mb-30">{{this.datesInterval?.months}}</div>
                <h1 class="countdown-label decorative-font">MiesiÄ…ce</h1>
            </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-4">
            <div class="countdown-element-container text-center mb-30 wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".6s">
                <div class="countdown-time">{{this.datesInterval?.days}}</div>
                <h1 class="countdown-label decorative-font">Dni</h1>
            </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-4">
            <div class="countdown-element-container text-center mb-30 wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".9s">
                <div class="countdown-time">{{this.datesInterval?.hours}}</div>
                <h1 class="countdown-label decorative-font">Godzin</h1>
            </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-6">
            <div class="countdown-element-container text-center mb-30 wow fadeInUp" data-wow-duration="1.2s" data-wow-delay="1.2s">
                <div class="countdown-time">{{this.datesInterval?.minutes}}</div>
                <h1 class="countdown-label decorative-font">Minut</h1>
            </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-6">
            <div class="countdown-element-container text-center mb-30 wow fadeInUp" data-wow-duration="1.2s" data-wow-delay="1.5s">
                <div class="countdown-time">{{this.datesInterval?.seconds}}</div>
                <h1 class="countdown-label decorative-font">Sekund</h1>
            </div>
        </div>
        <div class="col-xl-1 col-lg-1"></div>
    </div>
</div>
